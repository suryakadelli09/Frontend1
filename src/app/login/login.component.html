<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          class="form-control"
        />
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <small *ngIf="username?.errors?.['required']">Username is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small
            *ngIf="password?.errors?.['minlength']"
          >
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <!-- <div>
        <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div> -->
  
      <!-- <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
        Login
      </button> -->
      <div class="links">
        Register as:
        <a [routerLink]="['/Registerbusiness']">Business</a>
        <a [routerLink]="['/Customerregistration']">Customer</a>
      </div>

      <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <br>
            <div class="button-container">                  
                <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Login</button>            
                <!-- <button [routerLink]="['/Registerbusiness']" type="register" class="btn-register">Register</button>                                         -->
            </div>                
        </div>
        <div class="col-lg-3">
            <br>
        </div>
    </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>    
  </div>
